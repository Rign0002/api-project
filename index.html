<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <header>
            <div class="backButtonDiv">
                <img data-src="img/arrow-left-fill-large-angled-sm.svg" id="back-button" alt="Back Button" title="Back" class="iconic iconic-md" />
            </div>
            <input type="text" id="search-input" placeholder="search" />
            <div class="searchButtonDiv">
                <img data-src="img/magnifying-glass.svg" id="search-button" alt="Search" title="Search" class="iconic iconic-md" />
            </div>
            <div class="preferencesDiv">
                <img data-src= img/settings-lg.svg id="preferences-button" alt="preferences" title="preferences" class="iconic iconic-md" />
            </div>
        </header>

        <div class="page" id="initial-page">
            <section class="title"></section>
            <section class="content"></section>
        </div>

        <div class="page" id="search-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>

        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
    </main>


    <div class="attribution">
        <a href="https://www.themoviedb.org"><img src="img/attribution-logo.svg" /></a>
    </div>
    <footer>
        <p>&copy; 2018 Justin Rignault </p>
    </footer>

    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
